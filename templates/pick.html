<!doctype html>
<html>
<head>
    <meta charset ="utf-8"></meta>
    <title>pick_result</title>
</head>
<body>
    <h1>Anagram Generator</h1>
    <p>Which of your anagrams would you like to rearrange?</p>
    {% set list = results.split('0') %}
    {% for res in list %}
        {% if res.count('-') %}
	        <p><a href = "http://localhost:5000/anagram/results/pick/rearrange/{{ res }}" method = "get">{{ res }}</a></p>
        {% else %}
            <p>{{ res }}</p>
        {% endif %}
    {% endfor %}

</body>
