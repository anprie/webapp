<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8"></meta>
    <title>form</title>
</head>
<body>
    <h1>Anagram Generator</h1>
    {% if anagram %}
        {% set sylls = anagram.split('-') %}
        <table>
            <tr>
            {% set i = 0 %}
            {% for s in sylls %}
                <td ondragenter= "dragEnter(event)" 
                    ondragover="allowDrop(event)"  
                    ondrop="drop(event)" 
                    id = {{ i }}
                    dropzone="move"  
                    cols = "12" 
                    draggable = "true" 
                    ondragstart="drag(event)">
                    {{ s }}
                </td>
                {% set i = i+1 %}
            {% endfor %}
            </tr>
        </table>
    {% endif %}
    <script type="text/javascript" src="/static/drag.js"></script>
<body>
