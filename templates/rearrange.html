<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8"></meta>
    <title>form</title>
</head>
<body>
    <h1>Anagram Generator</h1>
    {% if anagram %}
        {% set sylls = anagram.split('-') %}
        <table>
            <tr>
            {% for s in sylls %}
                <td>
                    <textarea ondragenter= "return dragEnter(event)"  
                    ondragover="allowDrop(event)"  
                    ondrop="drop(event)" 
                    dropzone="move"  
                    cols = "10" 
                    name = "syllable"> 
                    </textarea>
                </td>
                <td id= {{ s }}
                    draggable = "true" 
                    ondragstart="drag(event)">
                    {{ s }}
                </td>
            {% endfor %}
            </tr>
        </table>
    {% endif %}
    <script type="text/javascript" src="/static/drag.js"></script>
<body>
