<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8"></meta>
    <title>form</title>
</head>
<body>
    <h1>Anagram Generator</h1>
    {% if anagram %}
        {% set sylls = anagram.split('-') %}
        <table>
            <tr>
            {% for s in sylls %}
                <td>{{ s }}</td>
            {% endfor %}
            </tr>
        </table>
    {% endif %}
